<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jersey+15&display=swap');
        @import url('https://fonts.cdnfonts.com/css/alte-haas-grotesk');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");


        body {
            font-family: "Jersey 15", sans-serif;
            background: #349ee4;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-family: 'Alte Haas Grotesk', sans-serif;
            font-weight: 900;
        }    

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #holderthing h1 {
            font-size: 5em;
        }

        #holderthing {
            font-size: 3em;
            line-height: 0em;
            border-bottom: solid 4px rgba(0, 147, 221, 0.488);
            width: 50vw;
            border-radius: 5em;
        }
        #secondstuff {
            font-weight: 100;
            font-size: 2em;
            text-align: left;
            width: 50vw;
        }
        .btn {
            outline: none;
            border: solid 4px #fff;
            color: #fff;
            border-radius: 0.5em;
            padding: 0.3em;
            text-decoration: none;
            margin-right: 0.2em;
            transition: 0.2s;
        }
        .btn:hover {
            background-color: rgba(101, 204, 255, 0.488);
        }
        .btn a i {
            transform: translateY(2px) !important;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
<center>
    <div id="holderthing">
        <h1>endis</h1>
        <p>welcome to endis</p>
    </div>
    <div id="secondstuff">
        <p> endis is a fucking</p>
        <a class="btn" href="https://discord.gg/UnDrzQQksw">
            <i class="bi bi-discord"></i>
            discord
        </a>
        <a class="btn" href="https://discord.gg/UnDrzQQksw">
            <i class="bi bi-youtube"></i>
            youtube
        </a>
        <a class="btn" href="https://discord.gg/UnDrzQQksw">
            <i class="bi bi-instagram"></i>
            instagram
        </a>
    
    </div>
</center>
    <!-- particles.js configuration -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: { enable: true, value_area: 800 }
                },
                color: { value: "#ffffff" },
                shape: {
                    type: "circle",
                    stroke: { width: 0, color: "#000000" },
                    polygon: { nb_sides: 5 }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: { enable: false, rotateX: 600, rotateY: 1200 }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: false, mode: "repulse" },
                    onclick: { enable: false, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 400, line_linked: { opacity: 1 } },
                    bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                    repulse: { distance: 200, duration: 0.4 },
                    push: { particles_nb: 4 },
                    remove: { particles_nb: 2 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
